<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo ping-pong</title>
    <style>
        * {
            overflow: 0;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
          canvasCtx = canvasEl.getContext("2d")

          const lineWidth = 15

          const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)
            },
          }

        function setup() {
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }

        function draw() {
            field.draw()

            //desenho do meio
            canvasCtx.fillStyle = "#ffffff"

            const x = window.innerWidth / 2 - lineWidth / 2
            const y = 0
            const w = lineWidth
            const h = window.innerHeight

            canvasCtx.fillRect(x, y, w, h)

            //desenho das raquetes
            canvasCtx.fillRect(10, 400, lineWidth, 200)
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 120, lineWidth, 200)

            //desenho da bola
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            //desenho do placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01321D"
            canvasCtx.fillText("3", window.innerWidth / 4, 50)
            canvasCtx.fillText(
                "1", 
                window.innerWidth / 4 + window.innerWidth / 2,
                50
            )
        }

        setup()
        draw()
    </script>
</body>
</html>
